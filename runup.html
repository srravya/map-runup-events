<!DOCTYPE html>
<html>
<head>


<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

</head>
<body>

<div id="mapid" style="width: 1900px; height: 900px;"></div>
<script>

var mymap = L.map('mapid').setView([12.205420, 76.175835], 8);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
maxZoom: 18,
attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
id: 'mapbox.streets'
}).addTo(mymap);

L.marker([13.010474, 80.235423]).addTo(mymap)
    .bindPopup("<a href='#'>Python Workshop</a><br />January 6, 2017").openPopup();
     var popup = L.popup();

L.marker([13.111474, 80.335423]).addTo(mymap)
     .bindPopup("<a href='#'>Ruby Workshop</a><br />January 7, 2017").openPopup();
      var popup = L.popup();

</script>

</body>
</html>
